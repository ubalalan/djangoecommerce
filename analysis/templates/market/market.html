{% extends 'abase.html' %}
{% load static %}
{% block content %}


<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">Analysis</li>
      <li class="breadcrumb-item active" aria-current="page">Market Analysis</li>
    </ol>
  </nav>
<br>
<div class="row">
    <div class="col-xl-3 col-md-6">
        <div class="card-box">
            <div class="float-left" dir="ltr">
                
            </div>
            <div class="text-right">
                <h3 class="mb-1"> 268 </h3>
                <p class="text-muted mb-1">New Customers</p>
            </div>
        </div>
    </div><!-- end col -->

    <div class="col-xl-3 col-md-6">
        <div class="card-box">
            <div class="float-left" dir="ltr">
                <div style="display:inline;width:70px;height:70px;"><canvas width="70" height="70"></canvas><input
                        data-plugin="knob" data-width="70" data-height="70" data-fgcolor="#3bafda"
                        data-bgcolor="rgba(112, 129, 146,0.2)" value="80" data-skin="tron" data-angleoffset="0"
                        data-readonly="true" data-thickness=".15" readonly="readonly"
                        style="width: 39px; height: 23px; position: absolute; vertical-align: middle; margin-top: 23px; margin-left: -54px; border: 0px; background: none; font: bold 14px Arial; text-align: center; color: rgb(59, 175, 218); padding: 0px; -webkit-appearance: none;">
                </div>
            </div>
            <div class="text-right">
                <h3 class="mb-1"> 8715 </h3>
                <p class="text-muted mb-1">Online Orders</p>
            </div>
        </div>
    </div><!-- end col -->

    <div class="col-xl-3 col-md-6">
        <div class="card-box">
            <div class="float-left" dir="ltr">
                <div style="display:inline;width:70px;height:70px;"><canvas width="70" height="70"></canvas><input
                        data-plugin="knob" data-width="70" data-height="70" data-fgcolor="#f672a7"
                        data-bgcolor="rgba(112, 129, 146,0.2)" value="77" data-skin="tron" data-angleoffset="0"
                        data-readonly="true" data-thickness=".15" readonly="readonly"
                        style="width: 39px; height: 23px; position: absolute; vertical-align: middle; margin-top: 23px; margin-left: -54px; border: 0px; background: none; font: bold 14px Arial; text-align: center; color: rgb(246, 114, 167); padding: 0px; -webkit-appearance: none;">
                </div>
            </div>
            <div class="text-right">
                <h3 class="mb-1"> $925.78 </h3>
                <p class="text-muted mb-1">Revenue</p>
            </div>
        </div>
    </div><!-- end col -->

    <div class="col-xl-3 col-md-6">
        <div class="card-box">
            <div class="float-left" dir="ltr">
               
            </div>
            <div class="text-right">
                <h3 class="mb-1"> $78.58 </h3>
                <p class="text-muted mb-1">Daily Average</p>
            </div>
        </div>
    </div><!-- end col -->

</div>
<br><br>

</div>
{% endblock content %}
